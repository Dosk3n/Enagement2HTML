        <title>10.10.10.10</title>
    </head>
    <body>
    
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">10.10.10.10</h1>
                <p class="lead">An HTML report generated from the JSON results of https://pentest.ws.</p>
                
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <!-- HOST INFORMATION -->
                <div class="col-sm-4">
                    <div class="card">
                        <h5 class="card-header">Host Information</h5>
                        <div class="card-body">
                            <p class="card-text"><strong>IP Address: </strong> 10.10.10.10</p>
                            <p class="card-text"><strong>Label: </strong> </p>
                            <p class="card-text"><strong>Operating System: </strong> </p>
                            <p class="card-text"><strong>Type: </strong> </p>
                            <p class="card-text"><strong>OS Type: </strong> </p>
                        </div>
                    </div>
                </div>

                <!-- PORT INFORMATION -->
                <div class="col-sm-8">
                    <div class="card">
                        <h5 class="card-header">Port Information</h5>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Port</th>
                                    <th scope="col">Service</th>
                                    <th scope="col">Protocol</th>
                                    <th scope="col">Version</th>
                                    <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
    
            <br>
        <br>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
